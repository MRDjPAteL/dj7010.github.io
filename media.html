<body>
    <h1>MEDIA PLAYER</h1>
    <div class="main">
        <table border="1">
            <tbody>
                <tr>
                    <td>INTERNAL</td>
                    <td>YOUTUBE</td>
                </tr>

                <tr>
                    <td>
                        <video id="myvideo" width="560" height="315" controls>
                            <source src="img/elon-musk.mp4" type="video/mp4">
                        </video>
                    </td>
                    <td>
                        <iframe id="ytvideo" width="560" height="315" src="https://www.youtu.be/TvWcU3aztmo"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>

                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="playPause()">Play/Pause</button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Audio Track
                        <audio controls>
                            <source src="img/krishna.mp3" type="audio/mpeg">
                          </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var myVideo = document.getElementById("myvideo");
        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }
    </script>
