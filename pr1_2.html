	<h1>REGESTRATION FORM</h1>
	<div class="panel panel-primary">
					<div class="panel-heading">Signup Form</div>
					<div class="panel-body">
						<form method="post" action="">
					<div class="row">
						<div class="col-md-6">
							<label for="f_name">Full Name</label>
							<input type="text" id="f_name" name="f_name" class="form-control">
						</div>
						
						<div class="col-md-6">
							<label for="mobile">Mobile</label>
							<input type="text" id="mobile" name="mobile" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="dob">Birth Date</label>
							<input type="date" id="dob" name="dob" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="gen">Gender</label>
							<input type="gen" id="gen" name="gen" class="form-control">
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<label for="address">Address</label>
							<input type="textarea" id="address" name="address" class="form-control">
						</div>
					
						<div class="col-md-12">
							<label for="city">City</label>
							<input type="textarea" id="city" name="city" class="form-control">
						</div>
					
						<div class="col-md-12">
							<label for="state">State</label>
							<input type="textarea" id="state" name="state" class="form-control">
						</div>
					
						<div class="col-md-12">
							<label for="pin">PIN Code</label>
							<input type="textarea" id="pin" name="pin" class="form-control">
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<label for="email">Email</label>
							<input type="text" id="email" name="email" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="password">Confirm-Password</label>
							<input type="password" id="password" name="password" class="form-control">
						</div>
					</div>


					<div class="col-md-12">
						<input type="button" class="btn btn-primary" value="Register" name="register" id="signup_btn">
					</div>

					<div class="col-md-12">
						<input type="button" class="btn btn-primary" value="Login" name="login" id="login">
					</div>

					</div>
					</div>
				</div>
