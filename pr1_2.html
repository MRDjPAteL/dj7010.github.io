	<h1>REGESTRATION FORM</h1>
	<div class="panel panel-primary">
					<div class="panel-heading">Signup Form</div>
					<div class="panel-body">
						<form method="post" action="">
					<div class="row">
						<div class="col-md-6">
							<i class="fa fa-user" aria-hidden="true"></i>
							<label for="f_name">Full Name</label>
							<input type="text" id="f_name" name="f_name" class="form-control">
						</div>
						
						<div class="col-md-6">
							<i class="fa fa-phone" aria-hidden="true"></i>
							<label for="mobile">Mobile</label>
							<input type="text" id="mobile" name="mobile" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="dob">Birth Date</label>
							<input type="date" id="dob" name="dob" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="gen">Gender</label><br>
							<input type="radio" id="male" name="gender" value="male" class="form-control">
 							<label for="male">Male</label><br>
  							<input type="radio" id="female" name="gender" value="female" class="form-control">
  							<label for="female">Female</label><br>
  							<input type="radio" id="other" name="gender" value="other" class="form-control">
  							<label for="other">Other</label>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
							<label for="address">Address</label>
							<input type="textarea" id="address" name="address" class="form-control">
						</div>
					
						<div class="col-md-12">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
							<label for="city">City</label>
							<input type="textarea" id="city" name="city" class="form-control">
						</div>
					
						<div class="col-md-12">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
							<label for="state">State</label>
							<input type="textarea" id="state" name="state" class="form-control">
						</div>
					
						<div class="col-md-12">
							<i class="fa fa-archive" aria-hidden="true"></i>
							<label for="pin">PIN Code</label>
							<input type="textarea" id="pin" name="pin" class="form-control">
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<i class="fa fa-envelope" aria-hidden="true"></i>
							<label for="email">Email</label>
							<input type="text" id="email" name="email" class="form-control">
						</div>
						<div class="col-md-6">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control">
						</div>
						<div class="col-md-6">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<label for="password">Confirm-Password</label>
							<input type="password" id="password" name="password" class="form-control">
						</div>
					</div>

				<div class="btn-list">
					<div class="btn-group-vertical">
						<input type="submit" class="btn btn-primary" value="Register" name="register" id="signup_btn">
						<input type="reset" class="btn">
						<input type="submit" class="btn btn-primary" value="Login" name="login" id="login">
					</div>
				</div>	

					</div>
					</div>
				</div>
					</form>
