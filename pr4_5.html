  <h1>Light Bulb Experiment</h1>
<div class="panel-heading">Click on the button and change color of light.</div>
  <div class="panel-body">  

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "img/multi.jpg"
  } else if (sw == 1){
   pic = "img/red.jpg"
  } else if (sw == 2){
   pic = "img/blue.jpg"
  } else if (sw == 3){
   pic = "img/green.jpg"
  }  else {
    pic = "img/white.jpg"
  }
  document.getElementById('myImage').src = pic;
}
</script>  

<p><img id="myImage" style="margin-left: 500px; margin-right: 500px;" src="img/bulb-off.png" width="100" height="180" /></p>

<p style="text-align: center;">
<button type="button" onclick="light(0)">Multi Color<br>Light On</button>
<button type="button" onclick="light(1)">Red Light<br>On</button>
<button type="button" onclick="light(2)">Blue Light<br>On</button>
<button type="button" onclick="light(3)">Green Light<br>On</button>
<button type="button" onclick="light(4)">White Light<br>On</button>
</p>
